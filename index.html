---
layout: default
title: Massimo Ronca ~ a reckless programmer with a sarcastic wit
---
{% for post in site.posts %}
  <article class="post">
    <h2 class="post-title jedi">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    <div class='small post-meta'>posted in <a href="{{post.source-url}}">{{post.source-name}}</a> on {{ post.date | date: "%A, %-d %B %Y" }}</div>
  </article>
{% endfor %}
